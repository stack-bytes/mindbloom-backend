version: '0.1'

services:
  # Caches
  core-cache:
    container_name: core-cache
    image: redis
    ports:
      - 6380:6379

  image-cache:
    container_name: image-cache
    image: redis
    ports:
      - 6382:6379

  event-cache:
    container_name: event-cache
    image: redis:latest
    volumes:
      - ./redis-config/redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    ports:
      - 6381:6379

  aggregation-cache:
    container_name: aggregation-cache
    image: redis
    ports:
      - 6383:6379

  # Rabbits
  rabbit-mq:
    container_name: rabbit-mq
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ./rabbit-storage:/var/lib/rabbitmq
      
      
  image-bucket:
    container_name: image-bucket
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ACCESS_KEY: rares
      MINIO_SECRET_KEY: rares2004
    volumes:
      - ./minio_data:/data
    command: "server /data"






  # Nginx
  core-services:
    container_name: core-services
    build: ../core-services/
    ports:
      - "8081:8081"
  event-service:
    container_name: event-service
    build: ../event-service/
    ports:
      - "8082:8082"

  image-service:
    container_name: image-service
    build: ../image-service/
    ports:
      - "8085:8085"



  nginx-gateway:
    container_name: nginx-gateway
    build: ./nginx/
    ports:
      - "8080:8080"
    depends_on:
      - core-services
      - event-service





